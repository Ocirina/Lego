<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<body>
<div class="centerbox">
<div class="grid-container">
    <div class="grid-item">
        <button onclick="myfunc('PIVOT_LEFT')" class="btn btn-warning">
            <img src="img/pivotLeft.png">

        </button>
    </div>
    <div class="grid-item">

        <button onclick="myfunc('FORWARD')" class="btn btn-warning">
            <img src="img/up.png">
        </button>
    </div>
    <div class="grid-item">
        <button onclick="myfunc('PIVOT_RIGHT')" class="btn btn-warning">
            <img src="img/pivotRight.png">

        </button>
    </div>
    <div class="grid-item">
        <button onclick="myfunc('TURN_LEFT')" class="btn btn-warning">
            <img src="img/left.png">

        </button>
    </div>
    <div class="grid-item">
        <button onclick="myfunc('BACKWARD')" class="btn btn-warning">
            <img src="img/down.png">

        </button>
    </div>
    <div class="grid-item">
        <button onclick="myfunc('TURN_RIGHT')" class="btn btn-warning">
            <img src="img/right.png">

        </button>
    </div>
    <div class="grid-item">
        <button onclick="myfunc('FIRE')" class="btn btn-warning">
            <img src="img/shoot.png">
        </button>
    </div>
    <div class="grid-item">
        <button onclick="myfunc('DANCE')" class="btn btn-warning">
            <img src="img/dance.png">
        </button>
    </div>
</div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    function myfunc(test) {
        console.log('/vernie/' + test);
        jQuery.post('/vernie/' + test);
    }
</script>
</body>
</html>
